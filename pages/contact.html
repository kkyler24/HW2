<!-- Main area -->
  <main>
    <section>
      <div class="card justify-content-middle p-3 mt-5" style="width: 40rem; height: 30rem;">
        <h1 id="MM"> Message Me</h1>
        <!-- information form -->
        <form>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="input-group mb-3 mt-3" style="width: 615px;">
              <input type="text" class="form-control" placeholder="Email" id="EI" name="email">
            </div>
          </div>
          <!-- Message form -->
        </form>
        <form>
          <div class="form-row">
            <div class="col-md-12 mb-6">
              <input type="text" class="form-control" placeholder="Message" value="Message" required>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Submit form</button>
